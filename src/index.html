<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Visualization App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Dynamic Data Visualization App</h1>
</header>

<main>
    <section>
        <form id="data-form">
            <label for="num-charts">Number of Charts:</label>
            <input type="number" id="num-charts" min="1" max="5" value="1">

            <label for="chart-type">Select Chart Type:</label>
            <select id="chart-type">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="doughnut">Doughnut Chart</option>
                <option value="radar">Radar Chart</option>
            </select>

            <div id="charts-inputs"></div>

            <button type="button" onclick="updateCharts()">Update Charts</button>
        </form>
    </section>

    <section id="charts-section">
        <!-- Charts will be dynamically added here -->
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
